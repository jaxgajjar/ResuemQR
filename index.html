<form action="https://formspree.io/f/xqeepvep" method="POST">
  <label>Email address</label>
  <input type="email" name="email" placeholder="name@example.com" required />

  <button type="submit">Continue to Resume</button>
</form>

<!-- JS sheet for avoiding default thank you page -->
<script>
  const RESUME_URL =
    "https://docs.google.com/document/d/1XTdRnJtViNnKpCfElkXYkaxIodk-tNMw/edit?usp=sharing&ouid=112131386285836731213&rtpof=true&sd=true";
  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" },
      });
    } catch (err) {
      // silently fail
    }

    // Always redirect recruiter to resume
    window.location.href = RESUME_URL;
  });
</script>
