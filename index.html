<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume Access</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        background: #0b1220;
        color: rgba(255, 255, 255, 0.92);
        padding: 24px;
      }
      .card {
        width: min(560px, 100%);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 20px;
        padding: 40px 32px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 22px;
        text-align: center;
      }
      .label {
        font-size: 18px;
        font-weight: 500;
      }
      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
      }
      .input {
        width: 100%;
        max-width: 420px;
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.22);
        background: rgba(0, 0, 0, 0.35);
        color: #fff;
        font-size: 17px;
        text-align: center;
      }
      .btn {
        padding: 14px 28px;
        border-radius: 16px;
        border: 0;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        color: #000;
        background: linear-gradient(90deg, #7dd3fc, #a78bfa);
      }
      .side-note {
        margin-top: 10px;
        font-size: 15px;
        color: rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="label">Email for follow-up:</div>

      <form
        id="leadForm"
        action="https://formspree.io/f/xqeepvep"
        method="POST"
      >
        <input
          class="input"
          type="email"
          name="email"
          placeholder="name@example.com"
          required
        />
        <input type="hidden" name="source" value="GitHub Pages QR" />
        <button class="btn" type="submit">Submit</button>
      </form>

      <div class="side-note">Skip by closing this tab</div>
    </div>

    <script>
      const RESUME_URL =
        "https://docs.google.com/document/d/1XTdRnJtViNnKpCfElkXYkaxIodk-tNMw/preview";

      const form = document.getElementById("leadForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = form.querySelector('input[name="email"]').value.trim();

        try {
          const res = await fetch(form.action, {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email,
              source: "GitHub Pages QR",
            }),
            keepalive: true, // helps prevent cancellation on redirect
          });

          // optional: if you want to know when it fails
          // if (!res.ok) console.warn("Formspree submit failed:", await res.text());
        } catch (err) {
          // don't block resume if Formspree fails
        }

        window.location.assign(RESUME_URL);
      });
    </script>
  </body>
</html>
